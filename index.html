<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Sharing Page</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:site_name" content="GiveSendGo">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Test QA3">
    <meta property="og:description" content="You should be descriptive as you explain why you are raising money. Invite people into your story. Let possible Givers know what difference their money will ...">
    <meta property="og:image" content="https://hugh.cdn.rumble.cloud/s/s8/6/N/x/h/k/Nxhks.qR4e.jpg">
    <meta property="og:image:secure_url" content="https://hugh.cdn.rumble.cloud/s/s8/6/N/x/h/k/Nxhks.qR4e.jpg">
    <meta property="og:image:secure" content="https://hugh.cdn.rumble.cloud/s/s8/6/N/x/h/k/Nxhks.qR4e.jpg">
    <meta property="og:url" content="https://www.givesendgo.com/GCGAU">
    <meta property="fb:app_id" content="1146447566641242">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:site" content="@GiveSendGo">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Test QA3">
    <meta name="twitter:description" content="You should be descriptive as you explain why you are raising money. Invite people into your story. Let possible Givers know what difference their money will ...">
    <meta name="twitter:image" content="https://hugh.cdn.rumble.cloud/s/s8/6/N/x/h/k/Nxhks.qR4e.jpg">

    <link rel="stylesheet" href="styles.css">
    <script async defer src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v12.0"></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</head>
<body>
    <div class="container">
        <h1>Share Your Posts</h1>
        <div class="post">
            <img src="https://hugh.cdn.rumble.cloud/s/s8/6/N/x/h/k/Nxhks.qR4e.jpg" alt="Post Image">
            <h2>Post Title 1</h2>
            <p>This is a description of the first post.</p>
            <img src="https://hugh.cdn.rumble.cloud/s/s8/6/N/x/h/k/Nxhks.qR4e.jpg" alt="Post Image">
            <div class="share-buttons">
                <div class="fb-share-button" data-href="https://example.com/post1" data-layout="button_count"></div>
                <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-text="Check out this post!" data-url="https://example.com/post1" data-show-count="false">Tweet</a>
            </div>
        </div>
        <div class="post">
            <img src="https://hugh.cdn.rumble.cloud/s/s8/6/N/x/h/k/Nxhks.qR4e.jpg" alt="Post Image">
            <h2>Post Title 2</h2>
            <p>This is a description of the second post.</p>
            <img src="https://hugh.cdn.rumble.cloud/s/s8/6/N/x/h/k/Nxhks.qR4e.jpg" alt="Post Image">
            <div class="share-buttons">
                <div class="fb-share-button" data-href="https://example.com/post2" data-layout="button_count"></div>
                <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-text="Check out this post!" data-url="https://example.com/post2" data-show-count="false">Tweet</a>
            </div>
        </div>
    </div>
</body>
</html>
